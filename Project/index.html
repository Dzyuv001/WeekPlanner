<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World html</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="--Replace this with a useful description of your website">
    <meta http-equiv="X-UA-Comparible" content="ie=edge">

    <!-- meta data protocol made by facebook https://ogp.me/ -->
    <meta property="og:image" content="href link to relevant image">
    <meta property="og:description"
        content="A description give a concise and relevant set of details about this website">
    <meta property="og:title" content="The title of the page">

    <!--twitter version of meta data https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started  -->
    <meta name="twitter:title" content="Title">
    <meta name="twitter:card" content="summary_large_image Â¬ type of card that can be displayed">
    <meta name="twitter:site" content="eg @nytimes where the data was gained from">
    <meta name="twitter:creator" content=" eg @SarahMaslinNir who created the post">
    <meta name="twitter:description"
        content="the description that will provide further detail beyond the scope of the image title an other meta data">
    <meta name="twitter:image" content="href link to the image">
    <meta name="twitter:image:alt"
        content="text describing the image because the image may not load or the user is blind">

    <!-- favicon to have little picture at top of tab or when the page is bookmarked -->
    <!-- try to use.ico as it is supported by most browsers -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- basic favicon -->
    <link rel="shortcut icon" href="https://developer.cdn.mozilla.net/static/img/favicon32.e02854fdcf73.png">
    <!-- additionally consider adding favicons for different devices  -->
    <!-- third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="https://developer.cdn.mozilla.net/static/img/favicon144.a6e4162070f4.png">
    <!-- iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href="https://developer.cdn.mozilla.net/static/img/favicon114.0e9fabd44f85.png">
    <!-- first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
        href="https://developer.cdn.mozilla.net/static/img/favicon72.8ff9d87c82a0.png">
    <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed"
        href="https://developer.cdn.mozilla.net/static/img/favicon57.a2490b9a2d76.png">
   
        <!-- if needed css link -->
    <!-- <link rel="stylesheet" href="my-css-file.css"> -->

    <!-- if needed js script link -->
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <h1>Hello world</h1>
</body>
</html>
